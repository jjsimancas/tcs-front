<ng-container *ngIf="products">
<div class="container">
  <table lengthChange="false" data-page-length='5' datatable class="row-border hover table">
    <thead>
    <tr>
      <th>Id</th>
      <th>Producto</th>
      <th>Descripcion</th>
      <th>Cantidad</th>
      <th>Marca</th>
      <th>Categoria</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.id}}</td>
      <td>{{product.producto}}</td>
      <td>{{product.descripcion}}</td>
      <td>{{product.cantidad}}</td>
      <td>{{product.marca}}</td>
      <td>{{product.categoria}}</td>
    </tr>
    </tbody>
  </table>
</div>
</ng-container>
